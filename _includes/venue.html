<!-- Venue Section -->
<section id="venue">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">

            <h3>{{ site.venueBlockTitle }}</h3>

            <div class="row venue-row">

                <div class="col-md-4 col-sm-4 venue-col venue-small-col">

                    {% for venue in site.data.venue %}
                    <div class="venue-elem-wrapper col-md-12 col-sm-12 col-xs-6">
                        <div class="venue-elem image-section venue-small-elem venue-img animated hiding" data-animation="fadeIn" data-delay="150" style="background-image: url({{ site.baseurl }}/img/venue/{{ venue.image }})"></div>
                    </div>
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</section>
<!-- End Venue Section -->
