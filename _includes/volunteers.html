<!-- Begin Volunteers List-->
<section id="volunteers" class="volunteers">

  {% for hub in site.data.volunteers %}
  <div class="content-wrapper">

    <div class="col-lg-8 col-lg-offset-2">

        <h4 class="animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0">{{ hub.name }}</h4>

        <p class="text-justify animated hiding" data-animation="fadeInUp" data-delay="0">{{ hub.description }}</p>

        {% for teamMember in hub.team %} {% if teamMember.team != null %}
        <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered appear-animation">

            <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">

                <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/team/' | append: teamMember.thumbnailUrl }})">
                    <div class="overlay solid-overlay"></div>
                    <figcaption>

                        <div class="col-md-7 col-xs-7 text-left">
                            <h2 class="name">{{ teamMember.name }} <span>{{ teamMember.surname }}</span></h2>
                            <div class="clearfix"></div>
                            <span class="position">{{ teamMember.title }}</span>
                        </div>

                        <div class="col-md-5 col-xs-5">

                        <p class="location" > {{ teamMember.location }} </p>

                        {% for social in teamMember.social %}
                        <a href="{{ social["link"] }}" target="_blank">
                            <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 30 32">
                                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social["name"] }}"></use>
                            </svg>
                        </a>
                        {% endfor %}
                        </div>

                    </figcaption>
                </figure>

            </div>

        </div>
        {% endif %} {% endfor %}

    </div>

  </div>
  {% endfor %}

</section>
<!-- End Volunteers List -->
