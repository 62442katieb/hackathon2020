-
  id: 309
  type: traintrack
  title: "Datalad"
  place: "Crowdcast"
  description: "Version control applied to your data... and much more."
  long_description: >
    Datalad is a versatile data management and data publication multitool. In this
    session, you can learn the basic concepts and commands for version control and reproducible data
    analysis. You’ll get to see, create, and install DataLad datasets of many shapes and sizes, master
    local version workflows and provenance-captured analysis-execution, and you will get ideas for your
    next data analysis project. Don’t forget to bring your computer and code along!
  thumbnailUrl: /img/traintrack/datalad.png
  prerequisite:
  links:
    presentation: https://github.com/datalad-handbook/course/blob/master/talks/PDFs/OHBM.pdf
    code: http://handbook.datalad.org/en/latest/code_from_chapters/OHBM.html
  language: english
  complexity: Beginner
  subtype: pre-recorded / follow along
  speakers: [adina_wagner] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    APAC: []
    EMEA: [benjamin_poldrack]
    Americas: []

-
  id: 310
  type: traintrack
  title: "CONP: Introducing a platform for the open sharing of data and pipelines"
  place: "Crowdcast"
  description: "An introduction and demo of the Canadian Open Neuroscience Platform."
  long_description: "The Canadian Open Neuroscience Platform is a decentralized web platform for the open sharing of data and
   pipelines. We will present the main features of the Canadian Open Neuroscience Platform, including: (1) finding and
   downloading a dataset, (2) finding and running a pipeline, (3) uploading a dataset, and (4) uploading a tool.
   The demo will be recorded and could also serve as a tutorial. Only a web browser will be required to follow this tutorial,
  although advanced features would require Docker and DataLad."
  thumbnailUrl: /img/traintrack/conp.jpg
  prerequisite:
  links:
    website: http://portal.conp.ca
  language: english
  complexity: Beginner
  subtype: pre-recorded / follow along
  speakers: [tristan_gatlard, samir_das] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    apac: []
    emea: []
