-
  id: 300
  type: traintrack
  title: "Git"
  place: "APAC: zoom ; EMEA / Americas: Crowdcast"
  description: >
    Introduction to version control using git and github.
  long_description: >
    We cover common scenarios where git can be useful. We start with cloning a repository and keeping
    it up to date. We then show how to create and use your own repository. Finally we will show how
    to contribute to other projects via forking and pull requests.
  thumbnailUrl: /img/traintrack/git.png
  prerequisite: >
    Familiarity with the unix command line can help but is NOT required. We need Git
    (and Visual Studio Code and Python if you want to follow all examples).
  links:
    presentation: https://osf.io/c5tg6/
    code:
  language: english
  complexity: Beginner
  subtype: tutorial / pre-recorded / follow along
  speakers: [saskia_steffan_bollmann] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    apac: [tom_close, sina_mansour]
    emea: [michael_joseph]
    americas: [kendra_oudyk]

